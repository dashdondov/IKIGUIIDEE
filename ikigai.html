<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бүртгүүлэх</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
        font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .signup-container {
        background: #fff;
      width: 390px; /* iPhone 13 width */
      height: 844px; /* iPhone 13 height */
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #logo {
      width: 250px;
      height: auto;
      margin-top: 80px;
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 15 0px;
      margin-bottom: 20px;
    }
    /* Form fields */
    .signup-container input,
    .signup-container select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Sign-Up button */
    .signup-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      color: #fff;
      background: #6cd15a;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .signup-btn:hover {
      background: #58b648;
    }
    /* Social icons container */
    .social-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-container img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    /* Back link to the first page */
    .back-link {
      display: block;
      margin-top: 10px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    
    <h2>Бүртгүүлэх</h2>

    <form onsubmit="event.preventDefault(); alert('Бүртгүүллээ!');">
      <!-- Овог Нэр -->
      <input type="text" name="fullname" placeholder="Овог Нэр" required>

      <!-- Хүйс -->
      <select name="gender" required>
        <option value="" disabled selected>Хүйс</option>
        <option value="male">Эрэгтэй</option>
        <option value="female">Эмэгтэй</option>
        <option value="other">Бусад</option>
      </select>

      <!-- Төрсөн өдөр (placeholder DD/MM/YYYY) -->
      <input type="text" name="dob" placeholder="DD/MM/YYYY" required>

      <!-- Утасны дугаар -->
      <input type="tel" name="phone" placeholder="Утасны дугаар" required>

      <!-- БҮРТГҮҮЛЭХ button -->
      <button class="signup-btn"><a href="ikiguidehome.html" style="color: white;">БҮРТГҮҮЛЭХ</a></button> 
    </form>

    <!-- Social Sign-Up Buttons -->
    <div class="social-container">
      <!-- Facebook icon -->
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" 
           onclick="alert('Facebook signup clicked!');">
      <!-- Google icon -->
      <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" 
           onclick="alert('Google signup clicked!');">
    </div>

    <!-- Back to first page link -->
    <a href="ikiguide.html" class="back-link">Буцах</a>
  </div>

</body>
</html>
